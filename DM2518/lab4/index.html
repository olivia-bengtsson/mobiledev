<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

	<title>EMQTT Painter test</title>

	<style>
		@import 'ui/css/evothings-app.css';
		body
		{
				display:table;
				overflow:hidden;
				font-size: 20px;
		}
		div
		{
				display:table-row;
		}
		div+ div
		{
				height:100%;
		}

		.userinfo {

		}
		label {
			margin-right: 5px;
			font-size: 20px;
		}
		button {
			display: inline-block;
			
		}
		.smallinp {
			width: 100px !important;
			margin-right: 15px;

		}

	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->
	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg">
		</button>
		<img class="logotype" src="ui/images/logo.svg" alt="Evothings">
	</header>

	<h1>Message</h1>
	<p>
		<span id="info">Not Connected</span>
		<button id="connect" onclick="app.setupConnection();">Reconnect</button>
	</p>
	<div class="userinfo">
		<label for="username">Username</label>
		<input class="smallinp" name="username" id="username" type="text">
		<button id="changeuname">change</button>
	</div>
	<div id="writemessages">
		<h2>New message</h2>
		<label for="username">Message</label>
		<input class="smallinp" name="message" id="newMessage" type="text">
		<br>
		<label for="username">Reciever</label>
		<input class="smallinp" name="reviever" id="recieverInput" type="text">
		<button id="submitMessage">Submit</button>
	</div>
	<div id="showMessages"></div>


	<script src="libs/mqttws/mqttws.js"></script>
	</body>
</html>
